buildscript {
    repositories {
        mavenLocal()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
        maven {
            name = 'gradle'
            url = 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.4+'
        classpath "gradle.plugin.com.qixalite:SpongeStart:1.6.0"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'
apply plugin: "com.qixalite.spongestart"

sourceCompatibility = 1.8
targetCompatibility = 1.8

spongestart{
    eula true
    minecraft '1.12.2'
    type 'stable'
}

minecraft {
    version = "1.12.2-14.23.1.2555"
    mappings = 'snapshot_20171007'

    runDir = 'run'
    makeObfSourceJar = false
}

sourceSets {
    main {
        ext.refMap = "mixins.noxray.refmap.json"
    }
}

jar {
    manifest {
        attributes(
                'MixinConfigs': 'mixins.noxray.json',
                'ForceLoadAsMod' : true,
                'tweakClass': 'org.spongepowered.asm.launch.MixinTweaker'
        )
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile('org.spongepowered:mixin:0.7.5-SNAPSHOT') {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
    }
}

task updatePlugin <<{
    copy {
        from 'build/libs/NoXray.jar'
        into spongestart.forgeServerFolder + "/mods"
    }
    copy {
        from 'build/libs/NoXray.jar'
        into spongestart.vanillaServerFolder + "/mods"
    }
}
updatePlugin.dependsOn build

reobf.jar.mappingType = 'SEARGE'
